<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title>BootStrap-Portfolio</title>
  </head>

  <body style="overflow: visible;">

    <!--Nav Bar -->

    <nav class="navbar bg-dark navbar-expand-md bg-body-tertiary fixed-top fs-5 ">

      
      <div class="container-fluid"> <a class="navbar-brand" href="#">Home</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" 
          data-bs-target="#offcanvasNavbar"      
          aria-controls="offcanvasNavbar" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" 
                id="offcanvasNavbarLabel">Home
            </h5>
            
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#About Me">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Projects</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#Project 1">Project 1</a></li>
                  <li><a class="dropdown-item" href="#Project 2">Project 2</a></li>
                  <li><a class="dropdown-item" href="#Project 3">Project 3</a></li>
                  <li><a class="dropdown-item" href="#Project 4">Project 4</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
      

    <!-- Hero Section -->

   <div class="jumbotron jumbotron-fluid">
      <div class="hero d-flex justify-content-center align-items-center">
        <div class="color-overlayer">
          <h1 class="full-name">Profile Name</h1>
            <div class="card" style="width: 14rem;" id="profile-picture">
            <img src="./CSS/images/profile-placeholder.jpg" class="card-img-top" alt="profile picture">
          </div>
          <h5 class="job-title"> Software Developer</h5>
       </div>
      </div>
   </div>
  
 
    <!-- About Me / contact Section 
        An "About Me" section in the same row.
    -->

  <section id="aboutMe" class="py-md-2">
    <h2 class="my-2 text-center">About Me</h2>
    <div class="container-md border">
      <div class="col-1 rounded-1">
        <div id="aboutMe" class="col">About me</div>


        <div id="Contact" class="col">Contact</div>
      </div>
    </div>
  </section>


   <!-- Work Section and dispay work with grid (cards)-->
   <div class="container" id="projects">
    <div class="row-cols-md-4">
      <div class="col">Project 1 </div>
      <div class="col">Project 2</div>
      <div class="col">Project 3</div>
      <div class="col">Project 4</div>
   </div>

      <footer>
        <!-- footer Section 
      
          All hyperlinks should have a hover effect. all buttons should display a box shadow upon hover. -->
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
